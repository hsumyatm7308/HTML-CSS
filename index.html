<!DOCTYPE html>
<html>
    <head>
        <title>Cube</title>
    </head>

    <style>
        body{
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 400px;
            height: 400px;
            background-color: #f4f4f4;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube-face-1,.cube-top-1,.cube-side-1,.cube-bottom-1{
            width: 100px;
            height: 100px;
            border: 2px solid #000;

        }

        .cube-face-1{
            transform: matrix(0.7,-0.8,0.52,0.7,31,2);
        }

        .cube-side-1{
            
            transform: matrix(0.7,-0.8,0.52,0.7,-100,13);
        }


        .cube-top-1{
            transform: matrix(0.7,.1,0.53,0.7,0.29,-30.5);

            
        }

       
        .cube-bottom-1{
            transform: matrix(0.7,.1,0.53,0.7,-269,47);
                                                
        }

    </style>

    <body>
        
        <div class="container">
            <div class="cube-face-1"></div>
            <div class="cube-top-1"></div>
            <div class="cube-side-1"></div>
            <div class="cube-bottom-1"></div>
            
        </div>

    </body>
</html>
